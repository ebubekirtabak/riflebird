name: Test

on:
  push:
    branches:
      [
        master,
        dev,
        feat/*,
        fix/*,
        docs/*,
        style/*,
        refactor/*,
        perf/*,
        test/*,
        build/*,
        ci/*,
        chore/*,
        revert/*,
        hotfix/*,
        release/*,
        experiment/*,
      ]
  pull_request:
    branches:
      [
        master,
        dev,
        feat/*,
        fix/*,
        docs/*,
        style/*,
        refactor/*,
        perf/*,
        test/*,
        build/*,
        ci/*,
        chore/*,
        revert/*,
        hotfix/*,
        release/*,
        experiment/*,
      ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Run type check
        run: pnpm -w -r run type-check

      - name: Run linter
        run: pnpm -w -r run lint

      - name: Check licenses
        run: pnpm dlx license-checker --production --onlyAllow "MIT,Apache-2.0,BSD-2-Clause,BSD-3-Clause,ISC,0BSD,Python-2.0,Unlicense,CC0-1.0"
        continue-on-error: true

      - name: Run unit tests
        run: pnpm -w -r test -- --run --coverage

      - name: Upload coverage reports to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/*/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage Summary Comment
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          lcov-file: ./packages/core/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

      - name: Build packages
        run: pnpm -w -r build

      - name: Check package size
        if: matrix.node-version == '20.x'
        run: |
          pnpm --filter @riflebird/core pack --pack-destination ./dist
          pnpm --filter riflebird pack --pack-destination ./dist
          echo "### ðŸ“¦ Package Sizes" >> $GITHUB_STEP_SUMMARY
          du -sh ./dist/*.tgz | awk '{print "- " $2 ": **" $1 "**"}' >> $GITHUB_STEP_SUMMARY

      - name: Generate SBOM
        if: matrix.node-version == '20.x'
        run: |
          cd packages/core && npx @cyclonedx/cyclonedx-npm --output-file ../../sbom-core.json --spec-version 1.4 --omit dev || true
          cd ../cli && npx @cyclonedx/cyclonedx-npm --output-file ../../sbom-cli.json --spec-version 1.4 --omit dev || true
        continue-on-error: true

      - name: Upload SBOM
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: |
            sbom-*.json
          retention-days: 30
          if-no-files-found: warn
