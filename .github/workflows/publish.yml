on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (test without publishing)'
        required: false
        type: boolean
        default: true

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high

      - name: Run type check
        run: pnpm -w -r run type-check

      - name: Run linter
        run: pnpm -w -r run lint

      - name: Run tests
        run: pnpm -w -r test -- --run

      - name: Build packages
        run: pnpm -w -r build

      - name: Verify build artifacts
        run: |
          echo "### ðŸ“¦ Build Verification" >> $GITHUB_STEP_SUMMARY
          ls -la packages/*/dist >> $GITHUB_STEP_SUMMARY

      - name: Dry run publish (test)
        if: inputs.dry-run == true
        run: |
          echo "### ðŸ§ª Dry Run Mode" >> $GITHUB_STEP_SUMMARY
          echo "Packages would be published with these versions:" >> $GITHUB_STEP_SUMMARY
          pnpm -r exec npm pack --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

