name: E2E Tests

on:
  push:
    branches: [master, dev, feat/*, fix/*, release/*]
  pull_request:
    branches: [master, dev]

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -w -r build

      - name: Run E2E tests
        run: pnpm test:e2e:core
